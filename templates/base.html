<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}당근 클론{% endblock %}</title>
</head>
<body>
    <header>
         <a href="{% url 'market:item_list' %}">중고거래 앱</a>

        {% if user.is_authenticated %}
            | <a href="{% url 'market:item_list_my_region' %}">내 동네 상품</a>
            | <a href="{% url 'market:my_items' %}">내 상품</a> |
          {{ user.username }} 님 |
          <a href="{% url 'accounts:profile' %}">프로필</a>
          <form action="{% url 'accounts:logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit">로그아웃</button>
          </form>
        {% else %}
            <a href="{% url 'accounts:login' %}">로그인</a>
            <a href="{% url 'accounts:signup' %}">회원가입</a>
        {% endif %}
        <hr>
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
